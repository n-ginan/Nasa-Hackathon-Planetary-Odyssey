<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../static/css/boss.css" />
    <link rel="stylesheet" href="../static/css/common.css" />
    <title>Encountered Boss!</title>
  </head>
  <body>
    <span hidden id="bossCode">{{ boss_code }}</span>
    <span hidden id="transitionType">{{ transition_type }}</span>
    <div style="background: rgb(30, 36, 49, 0.7); background-size: cover; position: fixed; width: 100%; height: 100%; "></div>
    <div style="width: 100%; height: 100%">
      <img
        style="
          margin: auto;
          width: 30%;
          left: 0;
          right: 0;
          top: 10%;
          position: absolute;
        "
        src="../static/res/TOI_boss.png"
      />
      <div
        style="
          width: 100%;
          height: 100%;
          left: 0px;
          position: fixed;
          background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0) 0%,
            rgba(5.02, 1.02, 10.63, 0.86) 86%,
            black 100%
          );
        "
      ></div>
      <div
        style="
          left: 596px;
          top: 52px;
          position: absolute;
          text-align: center;
          color: white;
          font-size: 64px;
          font-family: Unispace;
          font-weight: 700;
          letter-spacing: 10px;
          word-wrap: break-word;
        "
        id="bossHeader"
      >
        You Encountered
      </div>
      <div
        style="
          width: 886px;
          height: 117px;
          left: 517px;
          top: 851px;
          position: absolute;
          text-align: center;
          color: white;
          font-size: 128px;
          font-family: Inter;
          font-weight: 700;
          line-height: 153.6px;
          word-wrap: break-word;
        "
        id="bossName"
      >
        {{ boss_name }}
      </div>
      <div
        style="
          left: 754px;
          top: 524px;
          position: absolute;
          opacity: 0;
          text-align: center;
          color: white;
          font-size: 32px;
          font-family: Unispace;
          font-weight: 700;
          word-wrap: break-word;
        "
      >
        Start your Adventure!
      </div>
    </div>
    <script type="module" src="/static/js/quiz_data.js"></script>
    <script type="module" src="/static/js/boss_transition.js"></script>
  </body>
</html>
